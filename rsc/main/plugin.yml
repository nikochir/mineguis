#main#
name: mineguis
main: nikochir.MineGuis
version: ${project.version}
api-version: 1.16
#work#
load: STARTUP
loadbefore: []
database: false
commands:
  mineguis:
    alias: ["mgui"]
    usage: /<command>
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open the main menu panel
permissions:
  mineguis.user:
    default: true
    children:
      #
    description:
      gives access to simple mineguis commands
  mineguis.oper:
    default: false
    children:
      #
    description:
      gives access to advanced mineguis features
  mineguis.over:
    default: false
    children:
      #
    description:
      gives access to strong mineguis stuff
#  mineguis.*:
#    default: true
#    children:
#      #
#    description:
#      gives access to all mineguis facilities
#info#
prefix: mguis
author: nikodim_cheer
authors: [ nikodim_cheer ]
website: "https://github.com/nikochir/minecode"
description:
  menu facilities, functionality via inventories and items;
#end_of_file#