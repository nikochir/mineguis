#main#
name: mineguis
main: nikochir.Main
version: ${project.version}
api-version: 1.16
#work#
load: STARTUP
loadbefore: []
database: false
commands:
  mineguis:
    alias: ["mgui"]
    usage: /<command> [type] [name]
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open any menu or book panel using the name
  mguivoid:
    alias: ["mgui_void"]
    usage: /<command>
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      just click on a dummy item
  mguimain:
    alias: ["mgui_main"]
    usage: /<command>
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open main menu
  mguiitem:
    alias: ["mgui_item"]
    usage: /<command> [name]
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      execute any item using the name
  mguimenu:
    alias: ["mgui_menu"]
    usage: /<command> [name]
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open any menu panel using the name
  mguimenuitem:
    alias: ["mgui_menu_item","mgui_menu_set_item"]
    usage: /<command> [name] [row] [column]
    permission-message: you do not have /<permission>
    #permission: minecode.creator
    description:
      set the menu item with particular signature into some slot
  mguibook:
    alias: ["mgui_book"]
    usage: /<command> [name] [page]
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open any book panel using the name
  mguibookitem:
    alias: ["mgui_book_item","mgui_book_set_item"]
    usage: /<command> [name] [row] [column] [page]
    permission-message: you do not have /<permission>
    #permission: minecode.creator
    description:
      set the book item with particular signature into some slot
  mguiback:
    alias: ["mgui_back"]
    usage: /<command>
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open the last viewed menu
permissions:
  mineguis.user:
    default: true
    children:
      #
    description:
      gives access to simple commands
  mineguis.oper:
    default: false
    children:
      mineguis.user: true
    description:
      gives access to advanced features
  mineguis.over:
    default: false
    children:
      mineguis.user: true
      mineguis.oper: true
    description:
      gives access to the strongest stuff
#info#
prefix: mguis
author: nikodim_cheer
authors: [ nikodim_cheer ]
website: "https://github.com/nikochir/mineguis"
description:
  menu facilities, functionality via inventories and items;
#endfile#