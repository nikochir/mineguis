#main#
name: mineguis
main: nikochir.MineGuis
version: 1.0.0
api-version: 1.16
#work#
load: STARTUP
loadbefore: []
database: false
commands:
  mineguis:
    alias: ["mgui"]
    usage: /<command> [type] [name]
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open any menu or book panel using the name
  mguivoid:
    alias: ["mgui_void"]
    usage: /<command>
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      just click on a dummy item
  mguimain:
    alias: ["mgui_main"]
    usage: /<command>
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open main menu
  mguiitem:
    alias: ["mgui_item"]
    usage: /<command> [name]
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      execute any item using the name
  mguiitemctor:
    alias: ["mgui_item_ctor","mgui_item_constructor","mgui_item_new","mgui_item_create"]
    usage: /<command> [name] [icon] [exec]
    permission-message: you do not have /<permission>
    #permission: minecode.creator
    description:
      create an item with specified arguments
  mguiitemdtor:
    alias: ["mgui_item_dtor","mgui_item_destructor","mgui_item_del","mgui_item_delete"]
    usage: /<command> [name]
    #permission: minecode.creator
    permission-message: you do not have /<permission>
    description:
      delete an item using the name
  mguiitemlore:
    alias: ["mgui_item_lore","mgui_item_set_lore"]
    usage: /<command> [lore]
    permission-message: you do not have /<permission>
    #permission: minecode.creator
    description:
      set the item lore
  mguimenu:
    alias: ["mgui_menu"]
    usage: /<command> [name]
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open any menu panel using the name
  mguimenuctor:
    alias: ["mgui_menu_ctor","mgui_menu_constructor","mgui_menu_new","mgui_menu_create"]
    usage: /<command> [name] [size]
    permission-message: you do not have /<permission>
    #permission: minecode.creator
    description:
      create a menu with specified arguments
  mguimenudtor:
    alias: ["mgui_menu_dtor","mgui_menu_destructor","mgui_menu_del","mgui_menu_delete"]
    usage: /<command> [name]
    #permission: minecode.creator
    permission-message: you do not have /<permission>
    description:
      delete a menu using the name
  mguimenuitem:
    alias: ["mgui_menu_item","mgui_menu_set_item"]
    usage: /<command> [name] [row] [column]
    permission-message: you do not have /<permission>
    #permission: minecode.creator
    description:
      set the menu item with particular signature into some slot
  mguibook:
    alias: ["mgui_book"]
    usage: /<command> [name] [page]
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open any book panel using the name
  mguibookctor:
    alias: ["mgui_book_ctor","mgui_book_constructor","mgui_book_new","mgui_book_create"]
    usage: /<command> [name] [size]
    permission-message: you do not have /<permission>
    #permission: minecode.creator
    description:
      create a book with specified arguments
  mguibookdtor:
    alias: ["mgui_book_dtor","mgui_book_destructor","mgui_book_del","mgui_book_delete"]
    usage: /<command> [name]
    #permission: minecode.creator
    permission-message: you do not have /<permission>
    description:
      delete a book using the name
  mguibookitem:
    alias: ["mgui_book_item","mgui_book_set_item"]
    usage: /<command> [name] [row] [column] [page]
    permission-message: you do not have /<permission>
    #permission: minecode.creator
    description:
      set the book item with particular signature into some slot
  mguiback:
    alias: ["mgui_back"]
    usage: /<command>
    #permission: minecode.*
    permission-message: you do not have /<permission>
    description:
      open the last viewed menu
permissions:
  mineguis.user:
    default: true
    children:
      #
    description:
      gives access to simple commands
  mineguis.oper:
    default: false
    children:
      mineguis.user: true
    description:
      gives access to advanced features
  mineguis.over:
    default: false
    children:
      mineguis.user: true
      mineguis.oper: true
    description:
      gives access to the strongest stuff
#info#
prefix: mguis
author: nikodim_cheer
authors: [ nikodim_cheer ]
website: "https://github.com/nikochir/mineguis"
description:
  menu facilities, functionality via inventories and items;
#endfile#